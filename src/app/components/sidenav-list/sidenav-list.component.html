<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()">
    <mat-icon>create</mat-icon>
    <span class="navigation-caption">Rejestracja</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>vpn_key</mat-icon>
    <span class="navigation-caption">Zaloguj</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>eject</mat-icon>
      <span class="navigation-caption" (click)="onLogout()">Wyloguj</span>
    </button>
  </mat-list-item>

</mat-nav-list>
